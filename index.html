<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/medias/icon/favicon-32x32.png" size="32x32" type="image/x-icon">
  <title>Frontend Mentor | Stats preview card component</title>
<!--  Bootstrap-->
  <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css" type="text/css">
<!--  Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<!--  External CSS-->
  <link rel="stylesheet" href="assets/dist/css/styles.css" type="text/css">
</head>
<body>

  <main class="py-5 container">
    <div class="row mx-auto d-row-custome">
      <div class="col-lg-6 p-5 d-col-one">
        <h1>Get <span style="color: var(--soft-violet)">insights</span> that help your business grow.</h1>
        <p class="mt-4 mb-4">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="d-categories d-flex">
          <div class="col categories d-categories-one"><span class="total">10k+</span> <small class="text-uppercase">companies</small></div>
          <div class="col categories d-categories-two"><span class="total">314</span> <small class="text-uppercase">templates</small> </div>
          <div class="col categories d-categories-three"><span class="total">12M+</span> <small class="text-uppercase">queries</small> </div>
        </div>
      </div>
      <div class="col-lg-6 d-col-two">
        <img class="img-fluid w-100 h-100 img-one"  style="filter: opacity(50%);" src="assets/medias/products/image-header-desktop.jpg" alt="desktop-img">
          <img class="img-fluid w-100 h-100 img-two"  style="filter: opacity(50%);" src="assets/medias/products/image-header-mobile.jpg" alt="mobile-img">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6 mx-auto text-center">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/nurularifin83" target="_blank">Nurul Arifin</a>.
      </div>
    </div>
  </main>

<!--Bootstrap core and javascript-->
  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
